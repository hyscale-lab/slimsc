# List of jobs to run sequentially
jobs:
  - name_prefix: "test_batch_size_long_init" # Unique name for this experiment run
    model_path: "/home/users/ntu/chiraag0/scratch/r1-distill"
    server:
      tensor_parallel_size: 2
      hours: 4
      enable_reasoning: true
      reasoning_parser: "deepseek_r1"
    client:
      hours: 4
      gpus: 1
      initial_delay_minutes: 1
    eval:
      type: "similarity"
      n_start: 2
      threshold: 0.60
      pruning_strategy: "fewest_thoughts"
      model_name: "R1-Distill-Qwen-14B" # Unique name for outputs
      model_identifier: "/home/users/ntu/chiraag0/scratch/r1-distill"
      tokenizer_path: "/home/users/ntu/chiraag0/scratch/r1-distill"
      dataset_name: "gpqa_diamond"
      num_qns: 4
      seed: 42
      batch_size: 2
      batch_num: 1

